<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="big">
      <div class="table">
          <table class="table mx-auto my-5 table-warning w-75">
            <thead>
                <tr>
                    <th>
                        lab name
                    </th>

                    <th>
                        actions
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        lab 1
                    </td>
                    <td>
                        <a href="/dashboard/labs/view.html" class="btn color">view</a>
                        <a href="" class=" btn color">edit</a>
                        <a href="" class=" btn color" id="1">delete</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        lab 2
                    </td>
                    <td>
                        <a href="view.html" class="btn color">view</a>
                        <a href="" class="btn color">edit</a>
                        <a href="" class="btn color">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="newlab">
        <button type="button" class="btn btn-primary fe h-50" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create new lab
        </button>
        
      
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New lab</h1>
                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Type</label>
                        <input type="text" class="form-control"  aria-label="Text input">
                        <div class="form-text"></div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Quantity</label>
                        <input type="number" class="form-control" >
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Comments</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Running</label>
                        <input type="number" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Damage</label>
                        <input type="number" class="form-control" >
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
